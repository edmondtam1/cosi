                  "Whether they're young or old, fair or plain \u2013",
                  "Repeat with me: Women are all the same!"
                ]
              },
              {
                "singers": "Ferrando and Guglielmo",
                "text": ["Everything now, my dearest,", "Accords with my desires."]
              },
              {
                "singers": "Fiordiligi and Dorabella",
                "text": ["Joy grows and spreads", "Throughout my veins."]
              },
              {
                "singers": "Ferrando and Guglielmo",
                "text": ["You are so beautiful!"]
              },
              {
                "singers": "Fiordiligi and Dorabella",
                "text": ["You are so handsome!"]
              },
              {
                "singers": "Ferrando and Guglielmo",
                "text": ["What lovely eyes!"]
              },
              {
                "singers": "Fiordiligi and Dorabella",
                "text": ["What an attractive mouth!"]
              },
              {
                "singers": "Ferrando and Guglielmo",
                "text": ["Clink glasses and drink!"]
              },
              {
                "singers": "Fiordiligi and Dorabella",
                "text": ["Drink and clink glasses!"]
              },
              {
                "singers": "Fiordiligi, Dorabella and Ferrando",
                "text": ["In your glass and mine", "May every care be drowned,"]
              },
              {
                "singers": "Fiordiligi, Dorabella and Ferrando",
                "text": ["And let no memory of the past", "Remain in our hearts."]
              },
              {
                "singers": "Guglielmo",
                "text": [
                  "Would that they were drinking poison,",
                  "The dishonourable jades!"
                ]
              },
              {
                "singers": "Fiordiligi, Dorabella, Despina, Ferrando and Guglielmo",
                "text": ["What's that noise? What's that music?"]
              },
              {
                "singers": "Don Alfonso",
                "text": ["Keep quiet: I'll go and see.", "Mercy on us!"]
              },
              {
                "singers": "Don Alfonso",
                "text": ["God in heaven!", "Disaster is upon us!"]
              },
              {
                "singers": "Don Alfonso",
                "text": ["I tremble! My blood runs cold!", "Your former lovers..."]
              },
              {
                "singers": "Fiordiligi and Dorabella",
                "text": ["My former lover..."]
              },
              {
                "singers": "Don Alfonso",
                "text": ["Are returning, oh heaven,", "At this moment,"]
              },
              {
                "singers": "Don Alfonso",
                "text": ["And are now disembarking", "On the shore!"]
              },
              {
                "singers": "Fiordiligi, Dorabella, Ferrando and Guglielmo",
                "text": ["What do I hear?", "Ye cruel stars!"]
              },
              {
                "singers": "Fiordiligi, Dorabella, Ferrando and Guglielmo",
                "text": ["What's to be done", "At this dire moment?"]
              },
              {
                "singers": "Fiordiligi and Dorabella",
                "text": ["Go at once,"]
              },
              {
                "singers": "Ferrando, Guglielmo, Despina and Don Alfonso",
                "text": ["Suppose they see us (them)?"]
              },
              {
                "singers": "Fiordiligi and Dorabella",
                "text": ["Quickly, fly;"]
              },
              {
                "singers": "Ferrando, Guglielmo, Despina and Don Alfonso",
                "text": [
                  "Suppose we (they) meet them?",
                  "Don Alfonso conduce Despina in una camera"
                ]
              },
              {
                "singers": "Fiordiligi and Dorabella",
                "text": ["Conceal yourselves,", "For pity's sake!"]
              },
              {
                "singers": "Fiordiligi and Dorabella",
                "text": ["Heaven, help us!"]
              },
              {
                "singers": "Don Alfonso",
                "text": ["Be reassured,"]
              },
              {
                "singers": "Fiordiligi and Dorabella",
                "text": ["Heaven, guide us!"]
              },
              {
                "singers": "Don Alfonso",
                "text": ["Keep calm,"]
              },
              {
                "singers": "Fiordiligi and Dorabella",
                "text": ["Who will save us", "From this peril?"]
              },
              {
                "singers": "Don Alfonso",
                "text": ["Trust in me,", "And all will be well."]
              },
              {
                "singers": "Fiordiligi and Dorabella",
                "text": ["A thousand cruel thoughts", "Are tormenting my heart;"]
              },
              {
                "singers": "Fiordiligi and Dorabella",
                "text": ["If they discover the deception", "Whatever will become of us?"]
              },
              {
                "singers": "Ferrando and Guglielmo",
                "text": [
                  "Safe and sound, exulting with joy,",
                  "We return to the loving embrace"
                ]
              },
              {
                "singers": "Ferrando and Guglielmo",
                "text": [
                  "Of our faithful sweethearts",
                  "To crown them for their constancy!"
                ]
              },
              {
                "singers": "Don Alfonso",
                "text": [
                  "Great heaven! Guglielmo! Ferrando!",
                  "What joy! You here? How and when?"
                ]
              },
              {
                "singers": "Ferrando and Guglielmo",
                "text": [
                  "Recalled by royal countermand,",
                  "Our hearts full of contentment and joy,"
                ]
              },
              {
                "singers": "Ferrando and Guglielmo",
                "text": [
                  "We've returned to our adorable sweethearts,",
                  "We've returned to your friendship."
                ]
              },
              {
                "singers": "Guglielmo",
                "text": ["But why this pallor, this silence?"]
              },
              {
                "singers": "Ferrando",
                "text": ["Why is my love so sad?"]
              },
              {
                "singers": "Don Alfonso",
                "text": ["Their tongues are tied", "With confusion and overwhelming joy."]
              },
              {
                "singers": "Fiordiligi and Dorabella",
                "text": [
                  "My tongue has forsaken me;",
                  "If I don't die it will be a miracle."
                ]
              },
              {
                "singers": "Guglielmo",
                "text": ["Allow me to have", "This trunk brought into that room."]
              },
              {
                "singers": "Guglielmo",
                "text": ["Heavens, what do I see!", "A jacket here!"]
              },
              {
                "singers": "Guglielmo",
                "text": ["It\u2019s not mine! What's this doing here?"]
              },
              {
                "singers": "Ferrando and Guglielmo",
                "text": ["Merciful heaven! You've signed here,", "Don't try to deny it!"]
              },
              {
                "singers": "Ferrando and Guglielmo",
                "text": ["Treachery, treachery!", "Let us find the villains"]
              },
              {
                "singers": "Ferrando and Guglielmo",
                "text": ["And their blood shall flow", "In torrents, rivers, oceans!"]
              },
              {
                "singers": "Fiordiligi and Dorabella",
                "text": ["Ah, my love, my sin is mortal", "And death alone I seek now;"]
              },
              {
                "singers": "Fiordiligi and Dorabella",
                "text": ["Too late I see my error;", "With your sword pierce this bosom"]
              },
              {
                "singers": "Fiordiligi and Dorabella",
                "text": ["That deserves no pity!"]
              },
              {
                "singers": "Ferrando and Guglielmo",
                "text": ["Tell us all."]
              },
              {
                "singers": "Fiordiligi and Dorabella",
                "text": ["Let them speak for us,", "That pander and that procuress!"]
              },
              {
                "singers": "Don Alfonso",
                "text": ["Too true is what she says,", "And the proof is shut in there!"]
              },
              {
                "singers": "Fiordiligi and Dorabella",
                "text": ["I freeze, I shiver with fright;", "Why did he give them away?"]
              },
              {
                "singers": "Ferrando",
                "text": ["Lovely lady,", "A noble of Albania"]
              },
              {
                "singers": "Ferrando",
                "text": ["Bows before you!"]
              },
              {
                "singers": "Guglielmo",
                "text": ["The miniature", "Exchanged for the little heart"]
              },
              {
                "singers": "Guglielmo",
                "text": ["I return herewith,", "Madame!"]
              },
              {
                "singers": "Ferrando and Guglielmo",
                "text": ["And to the magnetic doctor", "I give the honour"]
              },
              {
                "singers": "Ferrando and Guglielmo",
                "text": ["Which he merited!"]
              },
              {
                "singers": "Fiordiligi, Dorabella and Despina",
                "text": ["Heavens, what do I see?"]
              },
              {
                "singers": "Ferrando, Guglielmo and Don Alfonso",
                "text": ["They're stupefied!"]
              },
              {
                "singers": "Fiordiligi, Dorabella and Despina",
                "text": ["I cannot bear this torment!"]
              },
              {
                "singers": "Ferrando, Guglielmo and Don Alfonso",
                "text": ["They're half crazy!"]
              },
              {
                "singers": "Fiordiligi and Dorabella",
                "text": ["That is the cruel man", "Who deceived us!"]
              },
              {
                "singers": "Don Alfonso",
                "text": ["I deceived you, but my deception", "Undeceived your lovers,"]
              },
              {
                "singers": "Don Alfonso",
                "text": ["Who henceforth will be wiser", "And will do as I wish."]
              },
              {
                "singers": "Don Alfonso",
                "text": [
                  "Give me your hands, now you're united.",
                  "Embrace each other and say no more."
                ]
              },
              {
                "singers": "Don Alfonso",
                "text": [
                  "All four of you can laugh now",
                  "As I have laughed and shall do again."
                ]
              },
              {
                "singers": "Fiordiligi and Dorabella",
                "text": ["My love, if this is true,", "With fidelity and with love"]
              },
              {
                "singers": "Fiordiligi and Dorabella",
                "text": ["I will make good what I have done", "And adore you evermore."]
              },
              {
                "singers": "Ferrando and Guglielmo",
                "text": ["I believe you, my fair one,", "But I won't put it to the test."]
              },
              {
                "singers": "Despina",
                "text": [
                  "I don't know if I'm awake or dreaming,",
                  "I'm confused, I feel ashamed;"
                ]
              },
              {
                "singers": "Despina",
                "text": [
                  "I'm slipping badly if they can do to me",
                  "What I have done to many others."
                ]
              },
              {
                "singers": "All",
                "text": ["Happy is the man who looks", "At everything on the right side"]
              },
              {
                "singers": "All",
                "text": ["And through trials and tribulations", "Makes reason his guide."]
              },
              {
                "singers": "All",
                "text": [
                  "What always makes another weep",
                  "Will be for him a cause of mirth"
                ]
              },
              {
                "singers": "All",
                "text": ["And amid the tempests of this world", "He will find sweet peace."]
              }
            ]

            const ws = new WebSocket("ws://127.0.0.1:3000/line");

            ws.onmessage = (event) => {
                const item = data[event.data];
                const singers = document.getElementById('singers');
                const text = document.getElementById('text');
                singers.innerHTML = item["singers"];
                text.innerHTML = item["text"].join("<br />");
            };
        </script>

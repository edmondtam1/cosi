<!DOCTYPE html>
<html>
    <head>
        <title>Cosi Fan Tutte Surtitles</title>
        <meta http-equiv="refresh" content="10">
        <style>
            html, body {
                height:100%;
                overflow:auto;
            }

            .wrapper {
                padding: 10vh 0;
                display: flex;
                justify-content: center;
                flex-direction: column;
            }

            .inner {
                margin: 5vh 0;
                vertical-align: middle;
                width: 100%;
            }  

            #singers {
                color: darkslategray;
                font-size: 28px;
                font-style: italic;
                font-weight: bold;
                margin: 36px auto 0;
                text-align: center;
                /* position: relative;
                top: 50%;
                transform: translateY(-50%); */
            }

            #text {
                color: black;
                font-size: 36px;
                margin: 0 auto;
                text-align: center;
            }

            #size {
                background: url("./font_size.png");
                background-size: contain;
                border: 1px lightgray dotted;
                box-shadow: 1px 2px 3px #999;
                height: 30px;
                width: 30px;

                position: fixed;
                bottom: 5vh;
                right: 5vw;
            }

            #size:active {
                background-color: lightgray;
            }
        </style>
    </head>

<!DOCTYPE html>
<html>
    <head>
        <title>WebSocket demo</title>
    </head>
    <body>
        <h1>
            Cute
        </h1>
        <button id="left">
            Left
        </button>
        <button id="right">
            Right
      </button>
        <script>
            const ws = new WebSocket("ws://127.0.0.1:3000/line");
            const messages = document.createElement('ul');

            ws.onmessage = (event) => {
                console.log(event);
                const messages = document.getElementsByTagName('ul')[0];
                const message = document.createElement('li');
                // const str = String.fromCharCode.apply(null, );
                const str = event.data;
                const content = document.createTextNode(str);
                message.appendChild(content);
                messages.appendChild(message);
            };

            ws.onclose = (event) => {
                console.log("Is this enough");
            }

            document.body.appendChild(messages);
        </script>
    </body>
</html>
